<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
   <form method="get" action="http://localhost:8080/testServlet2/PersonServlet">
  <table border="1">
  	<tr>
	<td width="70" align="center">이름</td>
	<td>
		<input type="text" name="name" size="7">
	</td>
	</tr>

	<tr>
	<td width="70" align="center">성별</td>
	<td>
		<input type="radio" name="gender" value="0" checked="checked">남자</input>
		<input type="radio" name="gender" value="1">여자</input>
	</td>
	</tr>
	
	<tr>

	<tr>
	<td width="70" align="center">취미</td>
	<td>
		<input type="checkbox" name="hobby" value="독서">독서</input>
		<input type="checkbox" name="hobby" value="음악">음악</input>
		<input type="checkbox" name="hobby" value="게임">게임</input>
		<input type="checkbox" name="hobby" value="운동">운동</input>
		<input type="checkbox" name="hobby" value="영화">영화</input>

	</td>
	</tr>
	
	<tr>
	<td width="70" align="center">색깔</td>
	<td>
		<select name="color" multiple>
			<option value="red">빨강</option>
			<option value="green">초록</option>
			<option value="blue">파랑</option>
			<option value="magenta">보라</option>
			<option value="cyan">하늘</option>
		</select>

	</td>
	</tr>

	<tr>
	<td width="70" align="center">과목</td>
	<td>
		<select name="subject" >
			<option value="JAVA">자바</option>
			<option value="서블릿">서블릿</option>
			<option value="스프링">스프링</option>
	
		</select>

	</td>
	</tr>

	
	<tr>

	<td colspan="2" align="center">
		<input type="submit" value="SEND">
		<!--이동을 위한 속성값 submit ~ action , 데이터를 들고 이동한다(submit만)- get, post 선택-->
		<!--button ~ onclick : 데이터를 가지고 이동 불가한다. 그저 클릭만 수행한다-->
		<input type="reset" value="CANCLE">		
	</td>
	<tr>

  </table>
  </form>
 </body>
</html>
