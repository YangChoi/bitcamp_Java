<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.container {
	position : absolute;
	top : 10px;
	left : 100px;
	height : 300px;
	width : 600px;
	border : 1px dotted #004d00;
	font-size : 10px;
}
</style>
<body>
<a id ="welcome" href="javascript:void(0)">처음화면</a><br><br>
<a id = "sample" href="#">샘플화면</a><br><br>
<!--  javascript:void(0)와 #는 같은 의미 -->

<div id="result" class="container" style="font-size:20px;"></div>
<div></div>
</body>
<script type="text/javascript"src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#result').text('왼쪽 메뉴를 선택해라');
		
		$('#welcome').click(function(){
			$('#result').text('Welcome JQuery');
			$('#result').css('font-weight', 'bold');
			$('#result').css('font-size', '50px');
			$('#result').css('color', 'red');
		});
		
		$('#sample').click(function(){
			$('#result').removeAttr('style'); // style 속성 없애기 
			$('#result').load('sample.txt');
			
		});
	});
</script>
</html>
