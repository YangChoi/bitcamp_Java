<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table{
	border :#bfbfbf 1px solid;
	padding : 0; /* 안쪽 여백	 padding : 0 0 0 0; top, right, bottom, left  */
}
th {
	background : #f47171;
	width : 100px;
	border : #000000 1px solid;
	padding : 10px 0;
}

td {
	width : 10px;
	border : #000000 1px solid;
	padding : 0 0 0 0;
	text-align : center;
	
}

</style>
</head>
<body>
<p style="font-size : 20px;">sample.txt파일 가져오기 </p>
<button id="b1">제목</button>&nbsp;&nbsp;&nbsp;
<button id="b2">내용</button><br><br>

<table>
	<tr id="div1"></tr>
	<tr id="div2"></tr>
</table>

</body>
<script type="text/javascript"src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#b1').click(function(){
			$('#div1').load('sample.txt #key');
		});
		
		$('#b2').click(function(){
			$('#div2').load('sample.txt .value');
			
		});
		
	});
</script>
</html>
