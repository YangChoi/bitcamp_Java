<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<select id="animal">
   <option>lion</option>
   <option>bear</option>
   <option>elephant</option>
   <option>giraffe</option>
   <option>tiger</option>
</select>
<select onchange="go()">
   <option>apple</option>
   <option>orange</option>
   <option>strawberry</option>
   <option>melon</option>
   <option>kiwi</option>
</select>
<br><br>
<div id="output"></div>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){ 
	// 첫번째 select 중에 animal을 가지고 있는 애 (select#animal)
	$('#animal').change(function(){ // click이 아닌 change
		let value = $('select#animal > option:selected').val();
	$('#output').text(value +  " 를 선택").css('color', 'magenta');
		
	});
	
});

function go(){
	// 위처럼 아이디를 줄 수 있고, eq로 위치를 줄 수 있다. 
	let value = $('select:eq(1) > option:selected').val();
	$('#output').text(value + " 를 선택").css('color', 'blue');
}
</script>
</html>
