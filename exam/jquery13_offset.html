*{
margin: 0 0; 
padding : 0 0;
}
.d1 {
width : 50px;
height : 50px;
background : red;
}
.d2 {
width : 50px;
height : 50px;
background : green;
margin-top : 100px;
margin-left : 100px;

}
.d3 {
width : 50px;
height : 50px;
background : blue;
margin-top : 200px;
margin-left : 300px;
}
</style>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('div').click(function(){
		let divOffset = $(this).offset();
		alert(divOffset.top + " ," + divOffset.left);
	});
});
</script>

.outerHeight()
$("선택자").outerHeight();
- 선택한 요소의 높이(padding/border 포함, margin 불포함)를 설정하거나 반환
$("선택자").outerHeight(true);
- 선택한 요소에 높이 값(margin 포함)을 가져온다. 
$("선택자").outerHeight("속성");
- 선택한 요소의 높이 값 변경
$("선택자").outerHeight(함수)
- 선택한 요소의 함수 이용해 높이 값 설정
