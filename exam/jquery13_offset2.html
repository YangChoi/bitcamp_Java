*{
margin: 0 0; 
padding : 0 0;
}
.d1 {
width : 50px;
height : 50px;
background : red;
}
.d2 {
width : 50px;
height : 50px;
background : green;
margin-top : 100px;
margin-left : 100px;

}
.d3 {
width : 50px;
height : 50px;
background : blue;
margin-top : 200px;
margin-left : 300px;
}
</style>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('div').click(function(){
		let divOffset = $(this).offset();
		alert(divOffset.top + " ," + divOffset.left);
	});
});
</script>

<!--  
offset()
document 객체의 좌측 상단 모서리에서부터 요소까지의 좌표를 가지고 오거나 지정하는 메소드
 -->
