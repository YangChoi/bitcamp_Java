<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form>
	<label>이름을 입력하시오</label>
</form>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		type : 'get',
		url : 'jQueryAJax01_data.jsp',
		//data : 'age = ' + 25
		data : {'age' : 25}, // json 표기법 (보낼 데이터)
		dataType : 'text',
		success : function(result){ // jsp에서 응답(결과물)은 여기로 들어온다 
			alert('성공');
		$('#dataArea').text(result);
		},
		
	});
	// jquery와 ajax 연동 
});
</script>
</html>

<!-- 
 속성                   설명
 type        http 전송 method를 지정한다. 
             GET, POST
 
 url         호출 URL 
 			 GET 방식일경우 URL 뒤에 파라미터를 붙여서 사용해도 된다.

 data		  서버로 보낼 데이터 			  
 
 dataType  	 Ajax를 통해 호출한 페이지의 Return 형식이다. 
                          형식에 따라 xml, json, html, text 등을 사용하면 된다.
 
 error       에러났을때의 처리 부분이다. 
 
 success     성공했을때의 처리 부분이다. 
                          보통 해당 부분에서 데이터 핸들링을 하면 된다.
-->
