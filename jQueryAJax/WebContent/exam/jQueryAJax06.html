<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn">데이타 불러오기</button>
<br><br>
<div id="display"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn').click(function(){
	
		$.getJSON('jQueryAJax05_jsonData.txt', function(data){
			//alert(JSON.stringify(data));
			
			$('#display').empty();
			
			let table = '<table border=1>'
					  + '<tr>'
					  + '<th width=70>인덱스</th>'
					  + '<th width=100>이름</th>'
					  + '<th width=100>주소</th>'
					  + '</tr>';
			
			$.each(data, function(index, items){
				table += '<tr>';
				table += '<td align=center>'+index+'</td>';
				table += '<td align=center>'+items.name+'</td>';
				table += '<td align=center>'+items['addr']+'</td>';
				table += '</tr>';
			});
			
			table += '</table>';
			$('#display').append(table);
					  
		});
	});
});
</script>
</body>
</html>
