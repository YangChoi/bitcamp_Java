<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="inputForm" method="post" action="">
	<input type="text" name="name">
	<input type="button" value="입력" onclick="helloToServer()" />
</form>
</body>
<script type="text/javascript">
var XMLHttpRequest;
function helloToServer(){
	let name = encodeURIComponent(document.inputForm.name.value);
	httpRequest = new XMLHttpRequest();
	httpRequest.onreadystatechange = helloFromServer;
	httpRequest.open("POST", "hello.jsp?name="+name, true);
	// 이름을 jsp로 보낸다
		httpRequest.setRequestHeader("Content-Type","application/x-www.form-urlencode;charset=UTF-8");
	httpRequest.send("");
}
function helloFromServer(){
	if(httpRequest.readyState == 4){
		if(httpRequest.status == 200){
			alert("서버응답 : " + httpRequest.responseText);
		}
	}
}
</script>
</html>
